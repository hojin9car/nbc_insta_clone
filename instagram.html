<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/css_insta.css">
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div id="main-container">
    <div class="bar" id="header">
        <img src="insta-logo/camera@3x.png" alt="camera" onclick="append_content()">
        <img src="insta-logo/insta-logo.png" alt="logo">
        <img src="insta-logo/dm@3x.png" alt="dm" onclick="append_story()">
    </div>
    <div id="story_bar">
        <div class="story">
            <img class="story_icon" src="insta-logo/ccsc.PNG" alt="이러다 다 죽어">
            <p class="story_text">다 죽어</p>
        </div>

    </div>
    <div id="contents-wrapper">
        <div class="content">
            <div class="content-header">
                <img class="content user" src="insta-logo/ccsc.PNG">
                <p class="user_name">오일남</p>
                <div class="d3info">
                    <img class="more" src="insta-logo/more@3x.png">
                </div>
            </div>
            <img class="content-image" src="insta-logo/ccsc.PNG" alt="이러다 다 죽어">
            <div class="menu">
                <div class="dd3m">
                    <img class="d3m-heart inline" src="insta-logo/like@3x.png">
                    <img class="d3m-comment inline" src="insta-logo/comment@3x.png">
                    <img class="d3m-dm inline" src="insta-logo/dm@3x.png">
                </div>
                <div class="d1m">
                    <img class="d1m-favo" src="insta-logo/favorite@3x.png">
                </div>
            </div>
            <div class="wholikes">
                <img class="user" src="insta-logo/ccsc.PNG">
                <p class="who-text">오일남 외 100명이 좋아합니다.</p>
            </div>
            <table class="comment">
                <tr>
                    <td>오일남</td>
                    <td>다 죽어~</td>
                </tr>
            </table>
        </div>


    </div>
        <div class="bar" id="footer">
            <img src="insta-logo/home@3x.png">
            <img src="insta-logo/search@3x.png">
            <img src="insta-logo/trending@3x.png">
            <img src="insta-logo/like@3x.png">
            <img src="insta-logo/home@3x.png">
        </div>
<!--    <footer>-->
<!--        <img src="insta-logo/home@3x.png">-->
<!--        <img src="insta-logo/search@3x.png">-->
<!--        <img src="insta-logo/trending@3x.png">-->
<!--        <img src="insta-logo/like@3x.png">-->
<!--        <img src="insta-logo/home@3x.png">-->
<!--    </footer>-->
</div>
</body>
</html>
